syntax = "proto3";

package protocol;

option go_package = "proto.botconstructor";

message Config {
    string id = 1;
    string bot_name = 2;
    repeated Node nodes = 3;
}

message Node {
    string id = 1;
    string name = 2;
    string next_node_id = 3;
    oneof action {
        Button button = 4;
        MessageSent message_sent = 5;
    }
}

message Button {
    string name = 1;
}

message MessageSent {
    string text = 1;
}
